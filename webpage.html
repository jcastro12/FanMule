<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Webpage</h1>
        <p>This is a basic example of a webpage. You can modify this HTML file and add more content as needed.</p>
        <p>Here are some ideas for additional content:</p>
        <ul>
            <li>Images</li>
            <li>Links to other pages</li>
            <li>Lists</li>
            <li>Forms</li>
            <li>And much more!</li>
        </ul>
    </div>
</body>
</html>
